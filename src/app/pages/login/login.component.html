<div class="container mt-5 w-50 bg-color p-5">
  <h1>Login de Usuario</h1>
  <form >
    <div class="mb-3 ">
      <label for="nombre" class="form-label">Ingresá tu mail</label>
      <input type="email" class="form-control" name="email" />
    </div>
    <div class="mb-3 ">
      <label for="nombre" class="form-label">Ingresá tu contraseña</label>
      <input type="password" class="form-control" name="password" />
    </div>
    <button type="submit" class="btn btn-primary" id="botonAgregar">
      Iniciar Sesión
    </button>
  </form>
  <div class="mt-3 ">
    <h2>Nuevo Usuario?</h2>
    <button class="btn btn-success" (click)="goToRegister()">
      Registrate Acá!
    </button>
  </div>
 
</div>
